syntax = "proto3";

package example;
option go_package="./example";

message TeacherListReq {
  uint64 page = 1;
  uint64 page_size = 2;
  string name = 3;
}

message IDReq {
  uint64 id = 1;
}

message StudentListReq {
  uint64 page = 1;
  uint64 page_size = 2;
  string name = 3;
}

message TeacherListResp {
  uint64 total = 1;
  repeated TeacherInfo data = 2;
}

message BaseUUIDResp {
  string id = 1;
  string msg = 2;
}

message TeacherInfo {
  string id = 1;
  int64 created_at = 2;
  int64 updated_at = 3;
  string name = 4;
  int64 age = 5;
  int32 age_int32 = 6;
  int64 age_int64 = 7;
  uint64 age_uint = 8;
  uint32 age_uint32 = 9;
  uint64 age_uint64 = 10;
  double weight_float = 11;
  float weight_float32 = 12;
  string class_id = 13;
  int64 enroll_at = 14;
  bool status_bool = 15;
}

//  base message
message Empty {}

message UUIDsReq {
  repeated string ids = 1;
}

message PageInfoReq {
  uint64 page = 1;
  uint64 page_size = 2;
}

message IDsReq {
  repeated uint64 ids = 1;
}

message BaseResp {
  string msg = 1;
}

message StatusCodeUUIDReq {
  string id = 1;
  uint64 status = 2;
}

message StudentInfo {
  uint64 id = 1;
  int64 created_at = 2;
  int64 updated_at = 3;
  string name = 4;
  int64 age = 5;
  int32 age_int32 = 6;
  int64 age_int64 = 7;
  uint64 age_uint = 8;
  uint32 age_uint32 = 9;
  uint64 age_uint64 = 10;
  double weight_float = 11;
  float weight_float32 = 12;
  string class_id = 13;
  int64 enroll_at = 14;
  bool status_bool = 15;
}

message StudentListResp {
  uint64 total = 1;
  repeated StudentInfo data = 2;
}

message UUIDReq {
  string id = 1;
}

message StatusCodeReq {
  uint64 id = 1;
  uint64 status = 2;
}

message BaseIDResp {
  uint64 id = 1;
  string msg = 2;
}

service School {
  //  Teacher management
  //  group: teacher
  rpc createTeacher(TeacherInfo) returns (BaseUUIDResp);
  //  group: teacher
  rpc updateTeacher(TeacherInfo) returns (BaseResp);
  //  group: teacher
  rpc getTeacherList(TeacherListReq) returns (TeacherListResp);
  //  group: teacher
  rpc getTeacherById(UUIDReq) returns (TeacherInfo);
  //  group: teacher
  rpc deleteTeacher(UUIDsReq) returns (BaseResp);
}

service Example {
  //  group: base
  rpc initDatabase(Empty) returns (BaseResp);
  //  Student management
  //  group: student
  rpc createStudent(StudentInfo) returns (BaseIDResp);
  //  group: student
  rpc updateStudent(StudentInfo) returns (BaseResp);
  //  group: student
  rpc getStudentList(StudentListReq) returns (StudentListResp);
  //  group: student
  rpc getStudentById(IDReq) returns (StudentInfo);
  //  group: student
  rpc deleteStudent(IDsReq) returns (BaseResp);
}

